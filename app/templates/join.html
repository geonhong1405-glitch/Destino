<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Destino - 회원가입</title>
        <link rel="stylesheet" href="/static/join.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <div class="container header-inner">
                <h1 class="logo"><a href="/">DESTINO</a></h1>
                <nav class="header-nav">
                    <a href="/login">로그인</a>
                    <a href="#">이용안내</a>
                    <a href="#">고객센터</a>
                    <a href="#">KOR</a>
                </nav>
            </div>
        </header>

        <main class="login-full-section">
            <div class="login-inner">
                <section class="login-title-area">
                    <h2>회원가입</h2>
                    <p>데스티노와 함께 즐거운 여행을 시작하세요.</p>
                </section>

                <form class="signup-form">
                    <div class="input-group">
                        <label>아이디</label>
                        <input type="text" placeholder="아이디를 입력해주세요" required />
                    </div>

                    <div class="input-group">
                        <label>비밀번호</label>
                        <input type="password" placeholder="영문, 숫자, 특수문자 조합 8자 이상" required />
                    </div>

                    <div class="input-group">
                        <label>비밀번호 확인</label>
                        <input type="password" placeholder="비밀번호를 다시 입력해주세요" required />
                    </div>

                    <div class="input-group">
                        <label>이름</label>
                        <input type="text" placeholder="실명을 입력해주세요" required />
                    </div>

                    <div class="input-group">
                        <label>휴대폰 번호</label>
                        <div class="flex-row">
                            <input type="tel" placeholder="010-0000-0000" required />
                            <button type="button" class="btn-outline-small">인증요청</button>
                        </div>
                    </div>

                    <div class="terms-box">
                        <div class="term-item all-agree">
                            <input type="checkbox" id="all-agree" />
                            <label for="all-agree">전체 동의하기</label>
                        </div>
                        <hr />
                        <div class="term-item">
                            <input type="checkbox" id="term1" required />
                            <label for="term1">이용약관 동의 (필수)</label>
                        </div>
                        <div class="term-item">
                            <input type="checkbox" id="term2" required />
                            <label for="term2">개인정보 수집 및 이용 동의 (필수)</label>
                        </div>
                        <div class="term-item">
                            <input type="checkbox" id="term3" />
                            <label for="term3">마케팅 정보 수신 동의 (선택)</label>
                        </div>
                    </div>

                    <button type="submit" class="btn-login signup-submit-btn">가입 완료하기</button>
                </form>

                <div class="login-support">
                    <span>이미 계정이 있으신가요?</span>
                    <a href="/login" style="font-weight: 700; color: #00aaff; margin-left: 10px">로그인</a>
                </div>
            </div>
        </main>
    </body>
</html>
