<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Destino - 로그인</title>
        <link rel="stylesheet" href="/static/login.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <div class="container header-inner">
                <h1 class="logo"><a href="/">DESTINO</a></h1>
                <div class="header-search-bar">
                    <input type="text" placeholder="어디로 떠나시나요?" />
                </div>
                <nav class="header-nav">
                    <a href="/login">로그인</a>
                    <a href="#">이용안내</a>
                    <a href="#">고객센터</a>
                    <a href="#">KOR</a>
                </nav>
            </div>
        </header>

        <main class="login-full-section">
            <div class="login-inner">
                <section class="login-title-area">
                    <h2>로그인</h2>
                    <p>데스티노에 오신 것을 환영합니다.</p>
                </section>

                <div class="promo-banner">
                    <span>🎁</span> 지금 가입하면 <strong>첫 숙소 10% 할인</strong> 쿠폰 증정!
                </div>

                <div class="social-login-list">
                    <button class="btn-login kakao">
                        <img
                            src="https://yaimg.yanolja.com/accounts/static/images/logo/logo_kakao_20.svg"
                            alt="카카오"
                        />
                        카카오로 시작하기
                    </button>

                    <button class="btn-login naver">
                        <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M16.273 12.845L7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z"
                                fill="#ffffff"
                            /></svg
                        >네이버로 시작하기
                    </button>

                    <button class="btn-login apple">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
                            alt="애플"
                            style="filter: brightness(0) invert(1)"
                        />
                        Apple로 시작하기
                    </button>

                    <button class="btn-login google">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"
                            alt="구글"
                        />
                        Google로 시작하기
                    </button>

                    <button class="btn-login email" onclick="location.href = '/signin'">로그인하기</button>
                </div>
                <div class="login-support">
                    <a href="/join">회원가입</a>
                    <span class="bar"></span>
                    <a href="#">비즈니스 파트너 신청</a>
                </div>
            </div>
        </main>
    </body>
</html>
